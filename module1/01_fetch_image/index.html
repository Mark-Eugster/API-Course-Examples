<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beagle Dog</title>
  </head>
  <body>
    <h1>Fetch a Rainbow</h1>
    <img src="" id="rainbow" width="480" />
    <img src="" id="mountain" width="480" />
    <script>
      console.log('about to fetch a rainbow and mountain');

      catchRainbow('rainbow.jpg', 'rainbow')
        .then(response => {
          console.log('yay');
        })
        .catch(error => {
          console.log('error!');
          console.error(error);
        });

        catchRainbow('mountain.png', 'mountain')

      async function catchRainbow(fname, sname) {
        const response = await fetch(fname);
        const blob = await response.blob();
        document.getElementById(sname).src = URL.createObjectURL(blob);
      }

      
    </script>
  </body>
</html>
